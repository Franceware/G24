<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
            <div th:if="${param.success}">
                <div class="alert alert-success">
                    You've successfully requested a new password reset!
                </div>
            </div>
            
            <div th:if="${result.hasErrors()}">
            	<div class="alert alert-danger">
                         <p  th:each="error : 'Not e-mail'"
                             th:text="${error}">Validation error</p>
            	</div>
            
            </div>
            
             <!-- <div th:if="${#fields('email')}"> -->
            	<!-- <div class="alert alert-danger">
            	     <p th:if="${#fields.hasErrors('email')}" th:each="error : ${#fields.errors('email')}"
	                        th:text="${error}"/>
                         <p th:each="error : ${#fields.errors('email')}"
	                        th:text="${error}">Validation error</p>
            	</div> -->
            
            <!-- </div>-->
            
            <!-- <div th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <div class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                </div>
            </div> -->            

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form 
                    	th:action="@{/forgot-password}" 
                    	th:object="${forgotPasswordForm}" 
                    	method="post"
                    	class="form-horizontal"
                    	role="form"
                    >
                <div class="form-group mb-3" th:classappend="${#fields.hasErrors('email')}? 'has-error':'OK'">
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                id="email"
                                class="form-control"
                                placeholder="Enter your email address"
                                th:field="*{email}"
                            />
                        </div>
                         <div class="alert alert-danger">
                         
                         <p class="error-message"
	                        th:each="error : ${#fields.errors('email')}"
	                        th:text="${error}">Validation error</p>
               			</div> </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Reset Password</button>
                        </div>
                    
                    </form>
                </div>
	                <div class="col-md-12">
	                    New user? <a href="/" th:href="@{/register}">Register</a>
	                </div>
	                <div class="col-md-12">
	                    Already registered? <a href="/" th:href="@{/login}">Login</a>
	                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
